<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="nft-container">
				<img src="./images/image-equilibrium.jpg" alt="NFT image" />
        <div class="shadow"></div>
				<img class="view-icon" src="./images/icon-view.svg" alt="eye icon" />
			</div>
			<div class="nft-title-container"><h2>Equilibrium #3429</h2></div>
			<div class="nft-description">
				<p>Our Equilibrium collection promotes balance and calm.</p>
			</div>
			<div class="nft-info">
				<div class="price">
					<img src="./images/icon-ethereum.svg" alt="ehtereum icon" />
					<p><b>0.041 ETH</b></p>
				</div>
				<div class="timer">
					<img src="./images/icon-clock.svg" alt="clock icon" />
					<p>3 days left</p>
				</div>
			</div>
			<hr />
			<div class="author-info">
				<img src="./images/image-avatar.png" alt="author avatar" />
				<p>Creation of <a href="#!">Jules Wyvern</a></p>
			</div>
		</div>

		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
</html>
